<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">


    <title>Trend&Style</title>
</head>
<body>
    <h1>TREND&STYLE</h1>
    <div class="header"></div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="senha">
                </div>
                <div>
                    <Button class="submit">
                        Entrar
                    </Button>
            </div>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"style="margin: 0; padding: 0; height=13px"></span>
                    <span>Lembre-se de mim</span>
                </div>
                
                <div class="help">
                    <a href="#">
                        Precisa de Ajuda?
                    </a>
                </div>
            </div>
            </form>
        </div>
        <div class="login_footer">
            <div class="login_instagram">
                <span><img height="30px" src="images png..jpeg" alt="instagram"></span>
                <span><a href="#">Conectar com o Instagram</a></span>
            </div>
            <div class="login_facebook">
                <span><img height="30px" src="./Facebook.png" alt="Facebook"></span>
                <span><a href="#">Conectar com o Facebook</a></span>
            </div>
            <div class="sign_up">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </div>

            <div class="sign_up">

            </div>

            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
            </div>
        </div>
    </div>
</body>
</html>
